<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HeyHommie</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Username & Room Input Screen -->
  <div id="login-screen">
    <video autoplay muted loop id="bg-video">
      <source src="Heyyy.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="login-content">
      <h1>Welcome to Chatroom</h1>
      <input type="text" id="username-input" placeholder="Enter your name" />
      <input type="text" id="room-input" placeholder="Enter room name" />
      <button id="start-chat-btn">Start Chat</button>
    </div>
  </div>

  <!-- Chatroom Screen -->
  <div id="chat-screen" style="display: none;">
    <div class="header">
      <h1>Chatroom - <span id="room-name"></span></h1>
      <a href="/" id="exit">Exit</a>
    </div>
    <div id="chat-messages" class="chat-box"></div>
    <div class="chat-input">
      <input id="message-input" type="text" placeholder="Type your message here" />
      <emoji-picker id="emoji-picker" style="position: absolute; bottom: 60px; right: 20px; display: none;"></emoji-picker>
      <button id="emoji-btn">ðŸ˜Š</button>
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="code.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
</body>
</html>
